<form action="index.php?action=save_new_password" method="POST">
    <fieldset class="border p-3">
        <h4 class="text-secondary text-center">Create new password</h4>
        <div class="alert alert-danger d-none" id="alert"></div>
        <div class="mb-3">
            <label for="password" class="form-label">New password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="********" />
            <span class="text-danger fw-lighter" id="password_err"></span>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                class="form-control"
                placeholder="********"
            />
            <span class="text-danger fw-lighter" id="confirm_password_err"></span>
        </div>

        <input type="submit" value="Save changes" class="btn btn-primary rounded-0 w-100" />
    </fieldset>
</form>

<script src="public/scripts/update_password.js"></script>
